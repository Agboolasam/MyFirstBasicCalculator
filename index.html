<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" 
      href=
"https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css " integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin=" anonymous
    " referrerpolicy="no-referrer " />
    <title>BASIC_CALCULATOR</title>
</head>

<body>
    <div class="calculator">
        <nav id="theme">
            <span class="fa-regular fa-sun " id="light ">light</span>
            <span class="fa-regular fa-moon " id="dark ">dark</span>
        </nav>
        <table bordercolor="black">
            <caption> BASIC CALCUTATOR</caption>
            <tr>
                <td back-ground-color="black" color="white" colspan="3" height="20">
                    <input type="text" id="display" value="0" disabled>
                </td>
                <td> <input type="button" id="clear" value="MC" onclick="clr()"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="plus" value="+" onclick="display('+')">
                </td>
                <td><input type="button" id="seven" value="7" onclick="display('7')">
                </td>
                <td>
                    <input type="button" id="eight" value="8" onclick="display('8')"></td>
                <td>
                    <input type="button" id="nine" value="9" onclick="display('9')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="minus" value="-" onclick="display('-')"></td>
                <td><input type="button" id=" four " value="4" onclick="display('4')">
                </td>
                <td><input type="button" id="five " value="5" onclick="display('5')"></td>
                <td><input type="button" id="six " value="6" onclick="display('6')">
                </td>
            </tr>
            <tr>
                <td><input type="button" id="multiply" value="*" onclick="display('*')">
                </td>
                <td>
                    <input type="button" id="one" value="1" onclick="display('1')">
                </td>
                <td><input type="button" id="two" value="2" onclick="display('2')">
                </td>
                <td>
                    <input type="button" id="three" value="3" onclick="display('3')">
                </td>
            </tr>
            <tr>
                <td><input type="button" id="divide" value="/" onclick="display('/')">
                </td>
                <td>
                    <input type="button" id="zero" value="0" onclick="display('0')">
                </td>
                <td>
                    <input type="button" id="clear_all" value="AC" onclick="allclr()">
                </td>
                <td>
                    <input type="button" id="dot" value="." onclick="display('.')">
                </td>
            </tr>
            <tr>
                <td colspan="4" width="200px">
                    <input type="button" id="equal" value="=" onclick="calc()">
                </td>
            </tr>
        </table>


    </div>

    <script src="/script.js">
    </script>

</body>

</html>
